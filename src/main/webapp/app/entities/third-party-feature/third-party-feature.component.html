<div>
    <h2><span>Third Party Features</span>
        <button class="btn btn-primary float-xs-right create-third-party-feature" [routerLink]="['/', { outlets: { popup: ['third-party-feature-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Third Party Feature
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="thirdPartyFeatures">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="featureCode"><span>Feature Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="featureName"><span>Feature Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="billable"><span>Billable</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let thirdPartyFeature of thirdPartyFeatures ;trackBy: trackId">
                <td><a [routerLink]="['../third-party-feature', thirdPartyFeature.id ]">{{thirdPartyFeature.id}}</a></td>
                <td>{{thirdPartyFeature.featureCode}}</td>
                <td>{{thirdPartyFeature.featureName}}</td>
                <td>{{thirdPartyFeature.billable}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../third-party-feature', thirdPartyFeature.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'third-party-feature/'+ thirdPartyFeature.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'third-party-feature/'+ thirdPartyFeature.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-xs-center" *ngIf="thirdPartyFeatures && thirdPartyFeatures.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
