
<div *ngIf="thirdPartyFeature">
    <h2><span>Third Party Feature</span> {{thirdPartyFeature.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Feature Code</span></dt>
        <dd>
            <span>{{thirdPartyFeature.featureCode}}</span>
        </dd>
        <dt><span>Feature Name</span></dt>
        <dd>
            <span>{{thirdPartyFeature.featureName}}</span>
        </dd>
        <dt><span>Billable</span></dt>
        <dd>
            <span>{{thirdPartyFeature.billable}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'third-party-feature/'+ thirdPartyFeature.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
