

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myThirdPartyFeatureLabel">Create or edit a Third Party Feature</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!thirdPartyFeature.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="thirdPartyFeature.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_featureCode">Feature Code</label>
            <input type="text" class="form-control" name="featureCode" id="field_featureCode"
                [(ngModel)]="thirdPartyFeature.featureCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_featureName">Feature Name</label>
            <input type="text" class="form-control" name="featureName" id="field_featureName"
                [(ngModel)]="thirdPartyFeature.featureName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_billable">Billable</label>
            <input type="checkbox" class="form-control" name="billable" id="field_billable"
                [(ngModel)]="thirdPartyFeature.billable"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
