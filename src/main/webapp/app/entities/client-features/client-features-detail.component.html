
<div *ngIf="clientFeatures">
    <h2><span >Client Features</span> {{clientFeatures.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span >Client Id</span></dt>
        <dd>
            <span>{{clientFeatures.client_id}}</span>
        </dd>
        <dt><span >Facebook</span></dt>
        <dd>
            <span>{{clientFeatures.facebook}}</span>
        </dd>
        <dt><span >Yelp</span></dt>
        <dd>
            <span>{{clientFeatures.yelp}}</span>
        </dd>
        <dt><span >Foursquare</span></dt>
        <dd>
            <span>{{clientFeatures.foursquare}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'client-features/'+ clientFeatures.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
