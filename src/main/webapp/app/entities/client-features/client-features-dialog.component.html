

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myClient_featuresLabel" >Create or edit a Client Features</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!client_features.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="client_features.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_client_id">Client Id</label>
            <input type="number" class="form-control" name="client_id" id="field_client_id"
                [(ngModel)]="client_features.client_id"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_facebook">Facebook</label>
            <input type="text" class="form-control" name="facebook" id="field_facebook"
                [(ngModel)]="client_features.facebook"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_yelp">Yelp</label>
            <input type="text" class="form-control" name="yelp" id="field_yelp"
                [(ngModel)]="client_features.yelp"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_foursquare">Foursquare</label>
            <input type="text" class="form-control" name="foursquare" id="field_foursquare"
                [(ngModel)]="client_features.foursquare"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
