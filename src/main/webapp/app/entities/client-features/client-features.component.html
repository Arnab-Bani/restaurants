<div>
    <h2><span >Client Features</span>
        <button class="btn btn-primary float-xs-right create-client-features" [routerLink]="['/', { outlets: { popup: ['client-features-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Client Features
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="client_features">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="client_id"><span >Client Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="facebook"><span >Facebook</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="yelp"><span >Yelp</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="foursquare"><span >Foursquare</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let client_features of client_features ;trackBy: trackId">
                <td><a [routerLink]="['../client-features', client_features.id ]">{{client_features.id}}</a></td>
                <td>{{client_features.client_id}}</td>
                <td>{{client_features.facebook}}</td>
                <td>{{client_features.yelp}}</td>
                <td>{{client_features.foursquare}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../client-features', client_features.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client-features/'+ client_features.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client-features/'+ client_features.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
